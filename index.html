<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenho Interativo da Hipérbole</title>
    <!-- Carregar Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Estilo customizado para o canvas */
        #hyperbolaCanvas {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        #hyperbolaCanvas:hover {
            transform: scale(1.005);
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4 font-sans">

    <div class="w-full max-w-4xl bg-white p-6 md:p-8 rounded-xl shadow-2xl border border-gray-100">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-2 text-center">Hipérbole Interativa</h1>
        <p class="text-center text-gray-500 mb-6">Ajuste os valores de 'a' e 'b' para explorar a forma da hipérbole e suas propriedades.</p>

        <!-- Controles de Parâmetros -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="flex flex-col">
                <label for="paramA" class="text-lg font-medium text-indigo-600 mb-1">Parâmetro 'a' (Eixo Transverso)</label>
                <input type="range" id="paramA" min="1" max="10" step="0.5" value="3" class="w-full h-2 bg-indigo-100 rounded-lg appearance-none cursor-pointer">
                <span id="valueA" class="text-center text-xl font-bold mt-2 text-gray-700">a = 3.0</span>
            </div>
            <div class="flex flex-col">
                <label for="paramB" class="text-lg font-medium text-purple-600 mb-1">Parâmetro 'b' (Eixo Conjugado)</label>
                <input type="range" id="paramB" min="1" max="10" step="0.5" value="4" class="w-full h-2 bg-purple-100 rounded-lg appearance-none cursor-pointer">
                <span id="valueB" class="text-center text-xl font-bold mt-2 text-gray-700">b = 4.0</span>
            </div>
        </div>

        <!-- Canvas para o Desenho -->
        <div class="flex justify-center">
            <canvas id="hyperbolaCanvas" width="600" height="400" class="bg-white rounded-xl border-4 border-gray-200"></canvas>
        </div>

        <!-- Legenda e Focos -->
        <div class="mt-6 text-center text-sm text-gray-600">
            <p>Hipérbole: <span class="text-red-500 font-bold">Vermelho</span> | Assíntotas: <span class="text-blue-500 font-bold">Azul</span> | Focos: <span class="text-green-600 font-bold">Verde</span> | Vértices: <span class="text-orange-500 font-bold">Laranja</span></p>
            <p class="mt-2 text-base font-semibold">Distância Focal c: <span id="valueC"></span></p>
        </div>

    </div>

    <script>
        (function() {
            // Configuração Inicial do Canvas e Contexto
            const canvas = document.getElementById('hyperbolaCanvas');
            const ctx = canvas.getContext('2d');
            const W = canvas.width;
            const H = canvas.height;
            const centerX = W / 2;
            const centerY = H / 2;
            const scale = 30; // 1 unidade no plano cartesiano = 30 pixels no canvas

            // Elementos da UI
            const paramA = document.getElementById('paramA');
            const paramB = document.getElementById('paramB');
            const valueA = document.getElementById('valueA');
            const valueB = document.getElementById('valueB');
            const valueC = document.getElementById('valueC');

            function toCanvasX(x) {
                return centerX + x * scale;
            }

            function toCanvasY(y) {
                return centerY - y * scale; // Inverter Y para o sistema de coordenadas do canvas
            }

            // Função para desenhar uma linha entre dois pontos
            function drawLine(x1, y1, x2, y2, color, lineWidth = 1) {
                ctx.strokeStyle = color;
                ctx.lineWidth = lineWidth;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            // Função principal para desenhar tudo
            function drawHyperbola(a, b) {
                // Limpar o canvas
                ctx.clearRect(0, 0, W, H);

                // 1. Desenhar Eixos
                drawLine(0, centerY, W, centerY, '#e5e7eb', 1); // Eixo X
                drawLine(centerX, 0, centerX, H, '#e5e7eb', 1); // Eixo Y

                // 2. Calcular Distância Focal (c)
                // c^2 = a^2 + b^2
                const c = Math.sqrt(a * a + b * b);
                valueC.textContent = c.toFixed(2);

                // 3. Desenhar Assíntotas (y = +/- (b/a)x)
                ctx.strokeStyle = '#3b82f6'; // Azul
                ctx.lineWidth = 1.5;
                ctx.setLineDash([5, 5]); // Linha tracejada

                const slope = b / a;

                // Assíntota positiva (y = slope * x)
                drawLine(
                    0, 
                    toCanvasY(slope * (-centerX / scale)), 
                    W, 
                    toCanvasY(slope * (centerX / scale)), 
                    '#3b82f6'
                );

                // Assíntota negativa (y = -slope * x)
                drawLine(
                    0, 
                    toCanvasY(-slope * (-centerX / scale)), 
                    W, 
                    toCanvasY(-slope * (centerX / scale)), 
                    '#3b82f6'
                );

                ctx.setLineDash([]); // Resetar para linha sólida

                // 4. Desenhar os Ramos da Hipérbole
                ctx.strokeStyle = '#ef4444'; // Vermelho
                ctx.lineWidth = 3;

                const max_x_units = W / 2 / scale;

                // Ramo Direito (x >= a)
                ctx.beginPath();
                let firstPoint = true;
                for (let x_unit = a; x_unit <= max_x_units; x_unit += 0.05) {
                    // Equação: y^2/b^2 = x^2/a^2 - 1 => y = +/- b * sqrt(x^2/a^2 - 1)
                    const y_unit = b * Math.sqrt((x_unit * x_unit) / (a * a) - 1);

                    if (firstPoint) {
                        ctx.moveTo(toCanvasX(x_unit), toCanvasY(y_unit));
                        firstPoint = false;
                    } else {
                        ctx.lineTo(toCanvasX(x_unit), toCanvasY(y_unit));
                    }
                }
                ctx.stroke();

                // Ramo Direito (parte inferior)
                ctx.beginPath();
                firstPoint = true;
                for (let x_unit = max_x_units; x_unit >= a; x_unit -= 0.05) {
                    const y_unit = -b * Math.sqrt((x_unit * x_unit) / (a * a) - 1);
                    
                    if (firstPoint) {
                        ctx.moveTo(toCanvasX(x_unit), toCanvasY(y_unit));
                        firstPoint = false;
                    } else {
                        ctx.lineTo(toCanvasX(x_unit), toCanvasY(y_unit));
                    }
                }
                ctx.stroke();

                // Ramo Esquerdo (x <= -a) - parte superior
                ctx.beginPath();
                firstPoint = true;
                for (let x_unit = -a; x_unit >= -max_x_units; x_unit -= 0.05) {
                    const y_unit = b * Math.sqrt((x_unit * x_unit) / (a * a) - 1);
                    
                    if (firstPoint) {
                        ctx.moveTo(toCanvasX(x_unit), toCanvasY(y_unit));
                        firstPoint = false;
                    } else {
                        ctx.lineTo(toCanvasX(x_unit), toCanvasY(y_unit));
                    }
                }
                ctx.stroke();

                // Ramo Esquerdo (parte inferior)
                ctx.beginPath();
                firstPoint = true;
                for (let x_unit = -max_x_units; x_unit <= -a; x_unit += 0.05) {
                    const y_unit = -b * Math.sqrt((x_unit * x_unit) / (a * a) - 1);
                    
                    if (firstPoint) {
                        ctx.moveTo(toCanvasX(x_unit), toCanvasY(y_unit));
                        firstPoint = false;
                    } else {
                        ctx.lineTo(toCanvasX(x_unit), toCanvasY(y_unit));
                    }
                }
                ctx.stroke();

                // 5. Desenhar Vértices (+/- a, 0)
                ctx.fillStyle = '#f97316'; // Laranja
                // Vértice 1 (a, 0)
                ctx.beginPath();
                ctx.arc(toCanvasX(a), centerY, 5, 0, 2 * Math.PI);
                ctx.fill();
                // Vértice 2 (-a, 0)
                ctx.beginPath();
                ctx.arc(toCanvasX(-a), centerY, 5, 0, 2 * Math.PI);
                ctx.fill();

                // 6. Desenhar Focos (+/- c, 0)
                ctx.fillStyle = '#10b981'; // Verde
                // Foco 1 (c, 0)
                ctx.beginPath();
                ctx.arc(toCanvasX(c), centerY, 5, 0, 2 * Math.PI);
                ctx.fill();
                // Foco 2 (-c, 0)
                ctx.beginPath();
                ctx.arc(toCanvasX(-c), centerY, 5, 0, 2 * Math.PI);
                ctx.fill();
                
                // Adicionar rótulos
                ctx.fillStyle = '#10b981';
                ctx.font = '12px Inter';
                ctx.fillText('F1', toCanvasX(c) + 8, centerY - 5);
                ctx.fillText('F2', toCanvasX(-c) - 18, centerY - 5);
                
                ctx.fillStyle = '#f97316';
                ctx.fillText('V1', toCanvasX(a) + 8, centerY + 18);
                ctx.fillText('V2', toCanvasX(-a) - 18, centerY + 18);
            }

            // Funções de atualização e evento
            function updateAndDraw() {
                const a = parseFloat(paramA.value);
                const b = parseFloat(paramB.value);

                valueA.textContent = `a = ${a.toFixed(1)}`;
                valueB.textContent = `b = ${b.toFixed(1)}`;

                drawHyperbola(a, b);
            }

            // Inicializar
            paramA.addEventListener('input', updateAndDraw);
            paramB.addEventListener('input', updateAndDraw);

            // Desenhar pela primeira vez
            updateAndDraw();
        })();
    </script>
</body>
</html>
